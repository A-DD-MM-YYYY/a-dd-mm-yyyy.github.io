<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASDIQ</title>
    <script>
      (async function(){
        const response = await fetch('www.nasfaq.xyz/data/daily_rates.json')
        const docData = await response.json();

        codes = ["EUR","USD","JPY","GBP","YRI"]
        base_rates = [0.021, 0.023, 3.41, 0.018, 0.445]
        base_rates.forEach((rate, index) => {
          document.getElementById(codes[index]).innerHTML = rate * docData["yaoi_rate"];
        }); 
      })();

      (async function(){
        const response = await fetch('www.nasfaq.xyz/data/daily_rates.json')
        const docData = await response.json();

        codes = ["YRI_EUR","YRI_USD","YRI_JPY","YRI_GBP","YRI_YOI"]
        base_rates = [0.046, 0.05, 7.65, 0.04, 2.242]
        base_rates.forEach((rate, index) => {
          document.getElementById(codes[index]).innerHTML = rate * docData["yuri_rate"];
        }); 
      })();
    </script>
  </head>
  
  <style>
    table, th, td {
      border: 1px solid black;
      border-radius: 10px;
      
    }
    th, td {
      background-color: #96D4D4;
      text-align:center
    }

    html, body {
      margin: 0;
      height: 100%;
    }

    body {
      background-image: url(img/yaoigif.gif);
      cursor: url(img/yaoipaddle_64x64.png), auto;
    }

    .centre {
      margin-left: 20%;
    }
  </style>
